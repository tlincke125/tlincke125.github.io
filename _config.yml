
title: Portfolio
email: thli2739@colorado.edu
description: >-
    A Place to showcase some of my computer science and applied math projects
    in my undergrad in and outside of school
baseurl: ""
url: "https://tlincke125.github.io/"
github_username: tlincke125
instagram_username: tlincke
minimal_mistakes_skin: air
search: true
remote_theme: "mmistakes/minimal-mistakes@4.22.0"
paginate: 5


include:
  - _pages

# Build settings
minimal_mistakes_skin: "air"
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jemoji
  - jekyll-feed
  - jekyll-include-cache

author:
  name   : "Theo Lincke"
  avatar : "/assets/images/coolimage.png"
  bio    : "My awesome biography constrained to a sentence or two goes here."
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true


category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
